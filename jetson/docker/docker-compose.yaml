  #     - /usr/lib/OpenNI2:/ros2_ws/OpenNI2:ro
  #     - /usr/lib/libOpenNI2.so:/ros2_ws/libOpenNI2.so:ro
  #     - /dev/bus/usb:/dev/bus/usb
  #   container_name: depth
  #   privileged: true
  #   command: "'source /ros2_ws/install/setup.bash && ros2 run fobo read_depth_camera.py'"

  yolov8:
    image: inigo183/yolo8
    depends_on:
      - ros2
    environment:
      - LD_PRELOAD=/usr/lib/aarch64-linux-gnu/libgomp.so.1
    container_name: yolo8
    network_mode: "host"
    privileged: true
    deploy:
      resources:
        reservations:
          devices:
          - driver: nvidia
            capabilities: [gpu]