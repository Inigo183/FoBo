version: "3.0"
services:
  ros2:
    image: inigo183/ros2:foxy-arm64
    volumes:
      - ../ros2_ws:/ros2_ws
      - /dev/bus/usb:/dev/bus/usb
    container_name: ros2
    network_mode: "host"
    privileged: true
    command: "'source /ros2_ws/install/setup.bash && ros2 launch fobo launch.py'"

  # ros2_depth_camera:
